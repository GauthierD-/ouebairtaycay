<!DOCTYPE html>
<html>
  <head>
    <title>OuebAirTayCay Chat</title>
    <style type="text/css"> 
      #body { 
        width: 100%;
        display: flex;
      } 
      #users { 
        width: 20%;
        height: 300px;
        color: white;
        background-color: rgb(48, 62, 76);
      } 
      #box { 
        width: 80%;
        background-color: aliceblue;
      } 
    </style> 
  </head>
  <body>
    <h1>Brand new Slack over 9000</h1>

    <div id="body">

      <div id="users">
        <!-- list users connected -->
      </div>

      <div id="box">
         <div id="myTextBox">
            <!-- create text inside -->
         </div>
         <input id="myMsg" type="text">
         <button id="myBtn">Send</button>
      </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="namespace.js"></script>
    <script src="dom_process.js"></script>
    <script src="signaling_channel.js"></script>
    <script src="caller.js"></script>
    <script src="callee.js"></script>
    <script src="index.js"></script>

  </body>
</html>
